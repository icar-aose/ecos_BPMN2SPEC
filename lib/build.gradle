plugins {
    // Apply the scala Plugin to add support for Scala.
    id 'java'
    id 'scala'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()

    maven {
    	url "https://maven.pkg.github.com/icar-aose/ecos_core"
    }

    maven {
    	url "https://maven.pkg.github.com/icar-aose/ecos_PMR"
    }
}

dependencies {
    // Use Scala 2.13 in our library project
    implementation 'org.scala-lang:scala-library:2.13.6'
	  implementation 'org.scala-lang.modules:scala-parser-combinators_2.13:1.1.2'
	  implementation 'org.scala-lang.modules:scala-xml_2.13:1.2.0'


    implementation 'com.google.guava:guava:30.1.1-jre'

    implementation 'aose.icar:ecos-core:1.0.0'
    implementation 'aose.icar:ecos-pmr:1.0.0'

    // Use Scalatest for testing our library
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.scalatest:scalatest_2.13:3.2.9'
    testImplementation 'org.scalatestplus:junit-4-13_2.13:3.2.2.0'
}

task goalExtractor (type: JavaExec, dependsOn: 'classes') {
    description 'goal_extractor'
    group 'execution'
    mainClass = 'org.icar.bpmn2goal.goal_extractor'
    //args 'MUSA.jcm'
    classpath sourceSets.main.runtimeClasspath
}
